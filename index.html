<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #2a2a2a;
            color: #fff;
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .task-list {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
            background-color: #2a2a2a;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .task-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .task-item.completed span {
            text-decoration: line-through;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Task Reminder</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter your task">
            <button id="addTask">Add Task</button>
        </div>
        <ul id="taskList" class="task-list">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
